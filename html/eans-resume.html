<link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../core-icons/social-icons.html">
<link rel="import" href="../core-animated-pages/core-animated-pages.html">

<polymer-element name="eans-resume">

  <template>
    <style>    
      #core_scroll_header_panel {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #core_toolbar {
        color: rgb(241, 241, 241);
        fill: rgb(241, 241, 241);
        background-color: rgb(66, 133, 244);
      }
      #section {
        height: 5000px;
        background: linear-gradient(rgb(214, 227, 231), rgb(173, 216, 230));
      }
      .core_card {
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        margin: 0px 8px 8px;
        padding: 8px;
        background-color: rgb(255, 255, 255);
      }
      .sectionHeader
      {
        font-size: xx-large;
        padding:16px 0px 0px 8px;
      }
      #languageText
      {
        padding:16px 0px 0px 8px;
      }
      .languageName
      {
        padding:0px 16px 0px 8px;
        font-weight:bold;
      }
      #languageExperience
      {
        padding:0px 16px 0px 8px;
      }
      #languageUrl
      {
        
        padding:0px 16px 0px 8px;
      }
      a
      {
        text-decoration: none;
      }
    </style>
    <core-scroll-header-panel condenses headerheight="192" id="core_scroll_header_panel">
      <core-toolbar id="core_toolbar" class="tall">
      <core-icon-button icon="menu"></core-icon-button>
      <div id="div" flex></div>
      <core-icon-button icon="info"></core-icon-button>
      <core-icon-button icon="social:share-alt"></core-icon-button>
      <div class="bottom indent">Ean Lombardo's Resume</div>
      </core-toolbar>
      <section id="section" content vertical layout>
        <section id="achievementSection">
          <div class="sectionHeader">Achievements</div>
          <template id="template" repeat="{{a in achievements}}">
            <core-card class="core_card" vertical layout>{{a.text}}</core-card>
          </template>
        </section>
        <section id="languageSection">
          <div class="sectionHeader">Languages</div>
          <core-animated-pages selected="{{page}}" transitions="hero-transition" notap>
            <section>
              <div horizontal layout wrap around-justified start layout on-tap="{{transitionLanguage}}">
                <template id="template" repeat="{{l in languages}}">
                  <core-card class="core_card" vertical layout hero hero-id="language-{{l.name}}" hero?="{{selectedLanguage === l}}">
                    <img src="{{l.image}}" hero hero?="{{selectedLanguage === l}}" hero-id="language-{{l.name}}-image" width="100px"/>
                    <div class="languageName" hero hero-id="language-{{l.name}}-name" hero?="{{selectedLanguage === l}}" >{{l.name}}</div>
                  </core-card>
                </template>
              </div>
            </section>
            <section>
                <core-card class="core_card" vertical layout hero on-tap="{{transitionLanguage}}" hero-id="language-{{selectedLanguage.name}}">
                  <div id="languageDetailsHeader" layout horizontal start>
                    <img src="{{selectedLanguage.image}}" hero hero-id="language-{{selectedLanguage.name}}-image" width="100px"/>
                    <div id="languageDetailHeaderRight" flex>
                      <div class="languageName"  hero hero-id="language-{{l.name}}-name">
                        {{selectedLanguage.name}}
                      </div>
                      <div id="languageExperience">
                        Experience: {{selectedLanguage.experience}}
                      </div>
                      <div id="languageUrl">
                        <a href="{{selectedLanguage.url}}">Website</a>
                      </div>
                    </div>
                  </div>
                  <div id="languageText">
                    {{selectedLanguage.text}}
                  </div>
              </core-card>
            </section>
          </core-animated-pages>
        </section>
      </section>
    </core-scroll-header-panel>
  </template>
  <script>
    Polymer('eans-resume', {
      page:0,
      selectedLanguage: null,
      transitionLanguage: function(event)
      {
        if(this.page == 0 && event.target.templateInstance.model.l)
        {
          this.selectedLanguage = event.target.templateInstance.model.l;
          this.page = 1;
        }
        else
        {
          this.page = 0;
        }
      },
      
      ready: function ()
      {
        this.achievements = [{text:"Hello"},{text:"hello again"}];
        this.languages = [
          {name : "Java", image : "http://onsitepcsolution.com/wp-content/uploads/2014/08/java_tech.jpg", text: "I got started with Java in high school when I started Android development. Now it's become my primary language. I prefer java when I need to build powerful, high level systems that run well across devices, or when I am doing android development.", experience : "Near Expert", url : "http://java.com"},
          {name : "C++", image : "http://www.tekdig.com/wp-content/uploads/2014/08/c++-logo.png", text: "C++ was my first language after PHP. I used to prefer C++ when developing low level systems that need to run efficiently, now I prefer GO, though I am not as askilled in it.", experience : "Near Expert", url : "http://www.open-std.org/jtc1/sc22/wg21/"},
          {name : "PHP", image : "http://www.ddesignerr.com/wp-content/uploads/2013/04/php-logo1.jpg", text: "PHP was my first language. I used PHP to build a number of simple web applications. Now I prefer GO HTML templates when it comes to server side web development.", experience : "Near Expert", url : "http://php.net"},
          {name : "C#", image : "http://codesmesh.com/wp-content/uploads/2013/02/C_Sharp1.png", text: "I have learned C# over the many projects I have done during my internships. C# is my language of choice when developing applications that integrate with other Microsoft applications and services.", experience : "Moderate", url : "http://msdn.microsoft.com/en-us/vstudio/hh341490.aspx"},
          {name : "GO", image : "https://golang.org/doc/gopher/frontpage.png", text: "GO is a new language to me, I have only been working with it a couple of months and have yet to take on a real project with it. In that small time however, go has already become my prefered language when I need efficiency or when doing server side development.", experience : "Still Learning", url : "http://golang.org"},
          {name : "Javascript", image : "http://ocpsoft.org/wp-content/uploads/2013/01/javascript_logo_unofficial-300x300.png?b704a8", text: "Javascript was a language I've picked up over my history of web development with PHP and C#. Javascript used to be the only choice when it came to in browser development, however, when Chrome get's a Dart virtual machine, I won't be writing much Javascript anymore.", experience : "Moderate", url : "http://www.ecma-international.org/ecma-262/5.1/"},
          {name : "PHP", image : "http://www.ddesignerr.com/wp-content/uploads/2013/04/php-logo1.jpg", text: "PHP was my first language. I used PHP to build a number of simple web applications. No I prefer GO HTML templates when it comes to server side web development.", experience : "Moderate"}
      ];
      }
    });
    
    function afterGapiLoad()
    {
      gapi.client.load('acheivement','v1',function() {
        alert('Sup');
      },'http://localhost:8080/_ah/api');
    }
  </script>
    <script src="https://apis.google.com/js/client.js?onload=afterGapiLoad">
  </script>

</polymer-element>
